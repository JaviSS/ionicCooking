
<ion-header>

  <ion-navbar><ion-buttons start>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
    <ion-title>Iniciar sesi√≥n</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #formularioRegistro="ngForm" (ngSubmit)="onIniciarSesion(formularioRegistro)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" outline block [disabled]="!formularioRegistro.valid">Aceptar</button>
  </form>
</ion-content>
