<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onMostrarAcciones()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lista de la compra</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onGuardarIngrediente(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input ngModel required type="text" name="nombre" placeholder="?"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Cantidad</ion-label>
        <ion-input ngModel required type="number" name="cantidad" placeholder="?"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button [disabled]="!f.valid" type="submit" outline block>Guardar</button>
  </form>
  <ion-list>
    <ion-item-sliding *ngFor="let ingrediente of listaDeIngredientes;let i = index">
      <button ion-item (tap)="onEditarIngrediente(ingrediente,f)">
        {{ingrediente.nombre}} -> {{ingrediente.cantidad}}
      </button>
      <ion-item-options side="right">
        <button ion-button (click)="onEliminarIngrediente(i)" color="danger">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
