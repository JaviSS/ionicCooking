<ion-header>

  <ion-navbar>
    <ion-title>{{receta.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{receta.nombre}}</h2>
        <p>Dificultad: {{receta.dificultad}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <p>{{receta.descripcion}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-list>
          <ion-item *ngFor="let ingrediente of receta.ingredientes">{{ingrediente.nombre}}</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="receta.ingredientes.length>0">
      <ion-col>
        <button ion-button outline block (click)="onInsertarEnLaListaDeLaCompra()">
          AÃ±adir a la lista de la compra
        </button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="receta.ingredientes.length>0">
      <ion-col>
        <button ion-button outline block (click)="onEditarReceta()">Editar</button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="receta.ingredientes.length>0">
      <ion-col>
        <button ion-button outline block color="danger" (click)="onEliminarReceta()">Eliminar</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
